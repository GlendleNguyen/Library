<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Virtual Library</title>

    <!--Include CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">

        <div id="title">
            <h1>Virtual Library</h1>
        </div>

        <div id="buttonHeader">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Book
            </button>
        </div>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add a Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="book-name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" value="" id="bookName">
                            </div>

                            <div class="form-group">
                                <label for="book-author" class="col-form-label">Author:</label>
                                <input type="text" class="form-control" value="" id="bookAuthor">
                            </div>

                            <div class="form-group">
                                <label for="book-pages" class="col-form-label">Pages:</label>
                                <input type="text" class="form-control" value="" id="bookPages">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="bookRead">
                                <label class="form-check-label" for="read">
                                    Completed
                                </label>
                            </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="clearModalFields()" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary" onclick="addFromModal()" data-dismiss="modal">
                            Add
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Added Books -->
        <div id="cards">
        </div>


        <!--Include Javascript-->
        <script src="scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
