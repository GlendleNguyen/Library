<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Virtual Library</title>

    <!--Include CSS-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">

        <div id="title">
            <h1>Virtual Library</h1>
        </div>

        <div id="cards">
        </div>

        <button class="button" id="add">+</button>

        <div class="form-popup" id="bookForm">
            <form class="form-container" id="newForm">
                <h2>Add Book</h2>

                <button type="button" class="btnClose" onclick="closeForm()">x</button>

                <label for="bookTitle"><b>Book Title:</b></label>
                <input type="text" placeholder="" name="title" data-input required>
 
                <label for="bookAuthor"><b>Author:</b></label>
                <input type="text" placeholder="" name="author" data-input required>

                <label for="bookPages"><b>Pages:</b></label>
                <input type="text" placeholder="" name="author" data-input required>

                <div>
                    <button type="button" class="btnAdd" onclick="addBook()">Add</button>
                </div>
            </form>
        </div>

    </div>

    <!--Include Javascript-->
    <script src="scripts.js"></script>
</body>

</html>
